<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body{
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
        }
       
    </style>
</head>

<body>

    <div class="container  vh-100 py-5 ">

        <h1 class="d-flex justify-content-center text-black">Login Form</h1>
        <div class="m-5 d-flex justify-content-center">
            <form class="border border-black p-5 border-4 rounded-5 w-50 ">

                <div class="row mb-3">


                    <div><label class="form-label fs-5" for="username">Username </label>
                        <input type="text" id="userName" class="form-control form-control-lg" />
                    </div>

                </div>
                <div class="row mb-3">
                    <div>
                        <label class="form-label fs-5" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg" />
                    </div>

                </div>



                <div class="row">
                    <div> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>


                </div>




                <div class="button d-flex justify-content-center fs-5 mt-4">
                    <button type="submit" class="btn btn-success w-25">Submit</button>

                </div>


                <div class="row mt-4">
                    <a href="boot2.html" class="d-flex justify-content-around">
                        New User ?
                    </a>

                </div>
                <div class="row">
                    <a href="boot4.html" class="d-flex justify-content-around">
                        Forget password ?
                    </a>
                </div>
            </form>
        </div>



    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
